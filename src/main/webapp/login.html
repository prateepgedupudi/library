<!DOCTYPE html>
<html ng-app="libraryApp">
<head>
    <title>Library Login</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/signin.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="container">
        <form class="form-signin" role="form" ng-submit="submitFunction()" ng-controller="loginController">
	        <h2 class="form-signin-heading">Login to Library</h2>
	        <input type="text" class="form-control" placeholder="username" ng-model="userName">
	        <input type="password" class="form-control" placeholder="Password" ng-model="password">
	        <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign In</button>
    	</form>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
    <script src ="app.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
